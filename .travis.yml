language: java

matrix:
  include:
    - os: linux
      sudo: required
      group: edge
      services:
        - docker
    - os: osx
      osx_image: xcode8

env:
  global:
    - XGBOOST_VERSION=0.7-20180117153500
    - LIBHDFS_DIR=$HOME/libhdfs-dev
    - HADOOP_VERSION=2.6.0-cdh5.5.0
    - SCALA_VERSION=2.11.0
    - SPARK_VERSION=2.1.1

before_install:
#  - git submodule foreach --recursive git pull origin master
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew update; fi

install:
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then sh travis/install.sh; fi


script:
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then sh travis/test_and_package.sh; fi
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then
        docker run
            -e XGBOOST_VERSION
            -e LIBHDFS_DIR
            -e HADOOP_VERSION
            -e SCALA_VERSION
            -e SPARK_VERSION
            -e TRAVIS_OS_NAME
            -v `pwd`:/xgboost-jars:rw
            centos:centos6
            /bin/bash -c "bash -xe /xgboost-jars/travis/docker.sh";
    fi

cache:
  directories:
    - $LIBHDFS_DIR

deploy:
  provider: releases
  api_key:
    secure: 
  file:
    - xgboost4j-$XGBOOST_VERSION-$TRAVIS_OS_NAME.jar
    - xgboost4j-spark-$XGBOOST_VERSION.jar
  skip_cleanup: true
  overwrite: true
  on:
    tags: true
